<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list - JS Vanila</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To Do List</h1>
      <section>
        <form action="" id="todo-from">
          <input type="text" id="task" />
          <button type="submit" id="btn-add">adicionar tarefa</button>
        </form>
      </section>
      <section>
        <ul id="ul-tasks"></ul>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
